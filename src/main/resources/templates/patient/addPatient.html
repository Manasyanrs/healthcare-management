<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
</head>
<body>
<form method="post" action="/patients/add">
  <h3>Add patient page</h3>
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" name="name" required>
      </td>
    </tr>
    <tr>
      <td>Surname: </td>
      <td>
        <input type="text" name="surname" required>
      </td>
    </tr>
    <tr>
      <td>Birthday: </td>
      <td>
        <input type="date" th:max="${date}" name="dateOfBirthday" required>
      </td>
    </tr>

  </table>
  <button>Add patient</button>
</form>
</body>
</html>
